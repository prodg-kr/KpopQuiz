<!DOCTYPE html>

<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>K-pop Quiz Game - ÎãπÏã†ÏùÄ K-pop ÎßàÏä§ÌÑ∞Ïù∏Í∞ÄÏöî?</title>
  <meta name="description" content="BTS, BLACKPINK, NewJeans Îì± K-pop ÏïÑÌã∞Ïä§Ìä∏Ïóê ÎåÄÌïú ÏßÄÏãùÏùÑ ÌÖåÏä§Ìä∏Ìï¥Î≥¥ÏÑ∏Ïöî! Ïû¨ÎØ∏ÏûàÎäî K-pop ÌÄ¥Ï¶à Í≤åÏûÑ.">
  <meta name="keywords" content="K-pop, ÌÄ¥Ï¶à, BTS, BLACKPINK, NewJeans, ÏºÄÏù¥Ìåù, Í≤åÏûÑ">

  <meta property="og:type" content="website">
  <meta property="og:title" content="K-pop Quiz Game">
  <meta property="og:description" content="ÎãπÏã†Ïùò K-pop ÏßÄÏãùÏùÑ ÌÖåÏä§Ìä∏Ìï¥Î≥¥ÏÑ∏Ïöî!">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>">

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --accent: #7c5cff;
      --accent-2: #ff5c9a;
      --text: #e9e9f1;
      --muted: #a9a9c7;
      --correct: #2ecc71;
      --wrong: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 20%, #1b1f36 0%, var(--bg) 60%);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      padding: 20px 10px;
    }

    .container {
      width: min(720px, 100%);
      background: linear-gradient(180deg, rgba(124, 92, 255, 0.08), rgba(255, 92, 154, 0.08)), var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      position: relative;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .title {
      font-weight: 700;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
    }

    .title .badge {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(124, 92, 255, 0.18);
      color: #d9d6ff;
      border: 1px solid rgba(124, 92, 255, 0.35);
    }

    .meta {
      display: flex;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 14px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      white-space: nowrap;
    }

    .difficulty-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
    }

    .difficulty-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .difficulty-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    .difficulty-btn.active {
      background: linear-gradient(180deg, rgba(124, 92, 255, 0.3), rgba(124, 92, 255, 0.2));
      border-color: var(--accent);
      color: #d9d6ff;
    }

    .question-card {
      margin-top: 8px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 18px;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .category-artist {
      background: rgba(255, 92, 154, 0.2);
      color: #ffadd2;
    }

    .category-song {
      background: rgba(124, 92, 255, 0.2);
      color: #c9b3ff;
    }

    .category-album {
      background: rgba(46, 204, 113, 0.2);
      color: #7cf5b8;
    }

    .category-general {
      background: rgba(52, 152, 219, 0.2);
      color: #85d7ff;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 16px;
    }

    .options {
      display: grid;
      gap: 10px;
    }

    .option {
      width: 100%;
      text-align: left;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      cursor: pointer;
      transition: transform 0.08s ease, background 0.2s ease, border 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-family: inherit;
    }

    .option:hover:not(.disabled) {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.1);
    }

    .option:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .option.correct {
      background: rgba(46, 204, 113, 0.15);
      border-color: rgba(46, 204, 113, 0.6);
      animation: correctPulse 0.5s ease;
    }

    .option.wrong {
      background: rgba(231, 76, 60, 0.15);
      border-color: rgba(231, 76, 60, 0.6);
      animation: shake 0.5s ease;
    }

    @keyframes correctPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    .option-label {
      font-weight: 600;
      min-width: 24px;
    }

    .feedback {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }

    .feedback.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feedback.correct {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #5ce8a8;
    }

    .feedback.wrong {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #ff8c82;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      gap: 10px;
    }

    .progress {
      height: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px;
      transition: width 0.3s ease;
    }

    .reset-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: rgba(124, 92, 255, 0.15);
      color: #d9d6ff;
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      background: rgba(124, 92, 255, 0.25);
      transform: translateY(-1px);
    }

    .end-screen {
      text-align: center;
      display: none;
    }

    .end-screen.show {
      display: block;
    }

    .final-score {
      font-size: 48px;
      font-weight: 700;
      margin: 20px 0;
      background: linear-gradient(180deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-message {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 16px;
      }
      .title {
        font-size: 18px;
      }
      .question {
        font-size: 18px;
      }
      .option {
        font-size: 14px;
        padding: 10px 12px;
      }
      .difficulty-selector {
        flex-wrap: wrap;
      }
      .difficulty-btn {
        flex: 1 1 calc(50% - 4px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">
        üé§ K-pop Quiz
        <span class="badge">2026</span>
      </div>
      <div class="meta">
        <span class="pill" id="category">Ï†ÑÏ≤¥</span>
        <span class="pill" id="difficulty">Î™®Îì† ÎÇúÏù¥ÎèÑ</span>
      </div>
    </div>

    <div class="difficulty-selector">
      <button class="difficulty-btn active" data-difficulty="all">Î™®Îëê</button>
      <button class="difficulty-btn" data-difficulty="easy">Ïâ¨ÏõÄ</button>
      <button class="difficulty-btn" data-difficulty="medium">Ï§ëÍ∞Ñ</button>
      <button class="difficulty-btn" data-difficulty="hard">Ïñ¥Î†§ÏõÄ</button>
    </div>

    <div id="quiz-container">
      <div class="question-card">
        <span class="category-badge" id="category-badge">artist</span>
        <div class="question" id="question">Î°úÎî© Ï§ë...</div>
        <div class="options" id="options">
          <div class="option disabled">Î°úÎî© Ï§ë...</div>
        </div>
        <div class="feedback" id="feedback"></div>
        <div class="footer">
          <span id="question-number">1/100</span>
          <button class="reset-btn" id="next-btn">Îã§Ïùå ‚Üí</button>
        </div>
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>

    <div class="end-screen" id="end-screen">
      <h2>üéâ ÌÄ¥Ï¶à ÏôÑÎ£å!</h2>
      <div class="final-score" id="final-score">0/100</div>
      <div class="score-message" id="score-message">Ï†ïÎãµÏùÑ ÎßûÏ∂∞Î≥¥ÏÑ∏Ïöî!</div>
      <button class="reset-btn" id="restart-btn">Îã§Ïãú ÏãúÏûë ‚Üª</button>
    </div>
  </div>

  <script>
    const quizContainer = document.getElementById('quiz-container');
    const endScreen = document.getElementById('end-screen');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const questionNumberEl = document.getElementById('question-number');
    const progressBar = document.getElementById('progress-bar');
    const categoryEl = document.getElementById('category');
    const difficultyEl = document.getElementById('difficulty');
    const categoryBadge = document.getElementById('category-badge');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');
    const finalScoreEl = document.getElementById('final-score');
    const scoreMessageEl = document.getElementById('score-message');

    let quizData = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let selectedDifficulty = 'all';
    let answered = false;
    let filteredQuestions = [];

    // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
    async function loadQuizData() {
      try {
        const response = await fetch('./questions.json');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        // Î™®Îì† ÏßàÎ¨∏ÏùÑ ÌïòÎÇòÏùò Î∞∞Ïó¥Î°ú Ìï©ÏπòÍ∏∞
        quizData = [];
        for (const category in data.categories) {
          quizData.push(...data.categories[category]);
        }
        
        if (quizData.length === 0) {
          throw new Error('ÏßàÎ¨∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
        }
        
        filterQuestions();
        displayQuestion();
      } catch (error) {
        console.error('ÌÄ¥Ï¶à Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§:', error);
        console.log('ÌòÑÏû¨ ÏúÑÏπò:', window.location.href);
        questionEl.textContent = 'Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®. Î∏åÎùºÏö∞Ï†Ä ÏΩòÏÜîÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
      }
    }

    // ÎÇúÏù¥ÎèÑ ÌïÑÌÑ∞ÎßÅ
    function filterQuestions() {
      if (selectedDifficulty === 'all') {
        filteredQuestions = [...quizData];
        difficultyEl.textContent = 'Î™®Îì† ÎÇúÏù¥ÎèÑ';
      } else {
        filteredQuestions = quizData.filter(q => q.difficulty === selectedDifficulty);
        const difficultyNames = {
          'easy': 'Ïâ¨ÏõÄ',
          'medium': 'Ï§ëÍ∞Ñ',
          'hard': 'Ïñ¥Î†§ÏõÄ'
        };
        difficultyEl.textContent = difficultyNames[selectedDifficulty];
      }
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
    }

    // ÎÇúÏù¥ÎèÑ Î≤ÑÌäº Ïù¥Î≤§Ìä∏
    difficultyBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        difficultyBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedDifficulty = btn.dataset.difficulty;
        filterQuestions();
        displayQuestion();
      });
    });

    // ÏßàÎ¨∏ ÌëúÏãú
    function displayQuestion() {
      if (currentQuestionIndex >= filteredQuestions.length) {
        showEndScreen();
        return;
      }

      answered = false;
      const question = filteredQuestions[currentQuestionIndex];
      
      questionEl.textContent = question.question;
      categoryBadge.textContent = question.category || 'artist';
      categoryBadge.className = `category-badge category-${question.category || 'artist'}`;
      
      optionsEl.innerHTML = '';
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.innerHTML = `<span class="option-label">${String.fromCharCode(65 + index)}.</span>${option}`;
        btn.addEventListener('click', () => checkAnswer(index, question.answer));
        optionsEl.appendChild(btn);
      });

      questionNumberEl.textContent = `${currentQuestionIndex + 1}/${filteredQuestions.length}`;
      const progressPercent = ((currentQuestionIndex + 1) / filteredQuestions.length) * 100;
      progressBar.style.width = progressPercent + '%';
      
      feedbackEl.className = 'feedback';
      feedbackEl.textContent = '';
      nextBtn.textContent = currentQuestionIndex === filteredQuestions.length - 1 ? 'ÏôÑÎ£å ‚úì' : 'Îã§Ïùå ‚Üí';
      nextBtn.disabled = false;
    }

    // ÎãµÎ≥Ä ÌôïÏù∏
    function checkAnswer(selectedIndex, correctIndex) {
      if (answered) return;
      
      answered = true;
      const options = document.querySelectorAll('.option');
      const isCorrect = selectedIndex === correctIndex;
      
      options.forEach((option, index) => {
        option.classList.add('disabled');
        if (index === correctIndex) {
          option.classList.add('correct');
        }
        if (index === selectedIndex && !isCorrect) {
          option.classList.add('wrong');
        }
      });

      const question = filteredQuestions[currentQuestionIndex];
      if (isCorrect) {
        score++;
        feedbackEl.className = 'feedback show correct';
        feedbackEl.textContent = '‚úì Ï†ïÎãµÏûÖÎãàÎã§! ' + question.explanation;
      } else {
        feedbackEl.className = 'feedback show wrong';
        feedbackEl.textContent = '‚úó ÌãÄÎ†∏ÏäµÎãàÎã§. ' + question.explanation;
      }
    }

    // Îã§Ïùå Î≤ÑÌäº
    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      displayQuestion();
    });

    // ÏôÑÎ£å ÌôîÎ©¥
    function showEndScreen() {
      quizContainer.style.display = 'none';
      endScreen.classList.add('show');
      finalScoreEl.textContent = `${score}/${filteredQuestions.length}`;
      
      const percentage = (score / filteredQuestions.length) * 100;
      if (percentage === 100) {
        scoreMessageEl.textContent = 'üéä ÏôÑÎ≤ΩÌï¥Ïöî! K-pop ÎßàÏä§ÌÑ∞ÏûÖÎãàÎã§!';
      } else if (percentage >= 80) {
        scoreMessageEl.textContent = 'üëç ÌõåÎ•≠Ìï¥Ïöî! Í±∞Ïùò ÎßàÏä§ÌÑ∞ ÏàòÏ§ÄÏûÖÎãàÎã§!';
      } else if (percentage >= 60) {
        scoreMessageEl.textContent = 'üòä ÏûòÌñàÏñ¥Ïöî! Îçî ÏïåÏïÑÎ≥¥ÏÑ∏Ïöî!';
      } else if (percentage >= 40) {
        scoreMessageEl.textContent = 'üí™ Í≥ÑÏÜç ÎèÑÏ†ÑÌï¥Î≥¥ÏÑ∏Ïöî!';
      } else {
        scoreMessageEl.textContent = 'üéØ Ï≤òÏùåÎ∂ÄÌÑ∞ ÏãúÏûëÌï¥Î¥ÖÏãúÎã§!';
      }
    }

    // Ïû¨ÏãúÏûë Î≤ÑÌäº
    restartBtn.addEventListener('click', () => {
      quizContainer.style.display = 'block';
      endScreen.classList.remove('show');
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
      displayQuestion();
    });

    // Ï¥àÍ∏∞Ìôî
    loadQuizData();
  </script>
</body>

</html>
